<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        .styled-table {
            width: 100%;
            border-collapse: collapse;
        }
        .styled-table th, .styled-table td {
            border: 1px solid #00008B; /* Deep blue border */
            padding: 12px;
        }
        .styled-table th {
            text-align: center; /* Centered table header */
            background-color: #f4f4f4;
            color: #333;
        }
        .styled-table {
            border: 1px solid #00008B; /* Single line border */
        }
    </style>
</head>
<body>

<table class="styled-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>35</td>
            <td>Chicago</td>
        </tr>
    </tbody>
</table>

</body>
</html>






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table with Grey First Column</title>
    <style>
        /* Base class with general table styles */
        .styled-table {
            width: 100%;
            border-collapse: collapse;
        }
        .styled-table th, .styled-table td {
            border: 1px solid #00008B; /* Deep blue border */
            padding: 12px;
        }
        .styled-table th {
            text-align: center; /* Centered table header */
            background-color: #f4f4f4;
            color: #333;
        }
        .styled-table {
            border: 1px solid #00008B; /* Single line border */
        }
        /* Extended class with additional styles for the first column */
        .styled-table-extended td:first-child {
            font-weight: bold; /* Bold font for first column */
            background-color: #d3d3d3; /* Grey background for first column */
        }
    </style>
</head>
<body>

<!-- Applying both classes to the table -->
<table class="styled-table styled-table-extended">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>35</td>
            <td>Chicago</td>
        </tr>
    </tbody>
</table>

</body>
</html>
